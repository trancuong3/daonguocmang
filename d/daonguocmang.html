<script>
    let x = [-3, 5, 1, 3, 2, 10];
    for(let i=0;i<x.length/2;i++)
    {
        let temp=x[i]
        x[i]=x[x.length-i-1];
        x[x.length-i-1]=temp;
    }
    document.write(x);
